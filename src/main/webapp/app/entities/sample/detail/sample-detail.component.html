<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sample">
      <h2 data-cy="sampleDetailsHeading"><span jhiTranslate="oneHealthApp.sample.detail.title">Sample</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sample.id }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.sample.sampleTypeId">Sample Type Id</span></dt>
        <dd>
          <span>{{ sample.sampleTypeId }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.sample.analysisServiceId">Analysis Service Id</span></dt>
        <dd>
          <span>{{ sample.analysisServiceId }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.sample.longitude">Longitude</span></dt>
        <dd>
          <span>{{ sample.longitude }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.sample.latitude">Latitude</span></dt>
        <dd>
          <span>{{ sample.latitude }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sample', sample.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

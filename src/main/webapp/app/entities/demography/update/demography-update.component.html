<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-demography-heading" data-cy="DemographyCreateUpdateHeading" jhiTranslate="oneHealthApp.demography.home.createOrEditLabel">
        Create or edit a Demography
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="oneHealthApp.demography.recordId" for="field_recordId">Record Id</label>
          <input type="text" class="form-control" name="recordId" id="field_recordId" data-cy="recordId" formControlName="recordId" />
          <div *ngIf="editForm.get('recordId')!.invalid && (editForm.get('recordId')!.dirty || editForm.get('recordId')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('recordId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="oneHealthApp.demography.demographicCodingId" for="field_demographicCodingId"
            >Demographic Coding Id</label
          >
          <input
            type="text"
            class="form-control"
            name="demographicCodingId"
            id="field_demographicCodingId"
            data-cy="demographicCodingId"
            formControlName="demographicCodingId"
          />
          <div
            *ngIf="
              editForm.get('demographicCodingId')!.invalid &&
              (editForm.get('demographicCodingId')!.dirty || editForm.get('demographicCodingId')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('demographicCodingId')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="oneHealthApp.demography.value" for="field_value">Value</label>
          <input type="text" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
          <div *ngIf="editForm.get('value')!.invalid && (editForm.get('value')!.dirty || editForm.get('value')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('value')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="demography">
      <h2 data-cy="demographyDetailsHeading"><span jhiTranslate="oneHealthApp.demography.detail.title">Demography</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ demography.id }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.demography.recordId">Record Id</span></dt>
        <dd>
          <span>{{ demography.recordId }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.demography.demographicCodingId">Demographic Coding Id</span></dt>
        <dd>
          <span>{{ demography.demographicCodingId }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.demography.value">Value</span></dt>
        <dd>
          <span>{{ demography.value }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/demography', demography.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="orgnanism">
      <h2 data-cy="orgnanismDetailsHeading"><span jhiTranslate="oneHealthApp.orgnanism.detail.title">Orgnanism</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ orgnanism.id }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.orgnanism.name">Name</span></dt>
        <dd>
          <span>{{ orgnanism.name }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.orgnanism.code">Code</span></dt>
        <dd>
          <span>{{ orgnanism.code }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/orgnanism', orgnanism.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

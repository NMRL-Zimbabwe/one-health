<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="antibiotic">
      <h2 data-cy="antibioticDetailsHeading"><span jhiTranslate="oneHealthApp.antibiotic.detail.title">Antibiotic</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ antibiotic.id }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.antibiotic.name">Name</span></dt>
        <dd>
          <span>{{ antibiotic.name }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.antibiotic.code">Code</span></dt>
        <dd>
          <span>{{ antibiotic.code }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.antibiotic.status">Status</span></dt>
        <dd>
          <span>{{ antibiotic.status }}</span>
        </dd>
        <dt><span jhiTranslate="oneHealthApp.antibiotic.description">Description</span></dt>
        <dd>
          <span>{{ antibiotic.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/antibiotic', antibiotic.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
